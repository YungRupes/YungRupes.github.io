<body>
<div class="app" id="app" data-theme="dark">

      <div>

    </div>

    <div class="actions">

      <button class="btn small" id="btnExport">Export Deck</button>
      <span class="pill" id="pillCount">0 cards</span>
      
<select class="select" id="musicStyle" title="Music style">

  <option value="bard">Bardcore</option>
  <option value="fantasy">Fantasy</option>
  <option value="futuristic">Futuristic</option>
  <option value="edm">EDM</option>

  <option value="cryptic">Dark Cryptic</option>

</select>
<button class="btn small" id="btnYouTube">YouTube</button>
      <button class="btn small" id="btnTheme">Light/Dark</button>
    </div>
  </div>

  <div class="main">
    <div class="left">
      <div class="leftHeader">
        <div class="row">
          <input class="input" id="search" placeholder="Search cardsâ€¦ (front/back)" style="flex:1"/>
          <button class="btn small" id="btnShuffle" title="Shuffle cards">Shuffle</button>

        <div class="row">

    <div class="right">

        <div class="tab" data-mode="learn">Learn</div>
        <div class="tab" data-mode="test">Test</div>
        <div class="tab" data-mode="match">Match</div>
        <div class="tab" data-mode="time">Time Attack</div>
        <div class="tab" data-mode="rpg">RPG Battle</div>
        <span class="pill" id="modeHelp" style="margin-left:auto;">Tip: <span class="kbd">Space</span> flip â€¢ <span class="kbd">1</span>-<span class="kbd">4</span> choose</span>
      </div>

      
<div class="content">
  <div class="stageWrap" id="stageWrap">
    <div class="stage" id="stage"></div>

    <div class="ttsDock" id="ttsDock">
      <select class="select ttsAccent" id="ttsAccent" title="Accent / Voice">
        <option value="auto">Accent: Auto</option>
        <option value="zh">Chinese</option>
        <option value="ko">Korean</option>

        </div>

        <textarea class="input txInput" id="txInput" rows="2" placeholder="Type a word or phraseâ€¦ (Ctrl+Enter = translate)"></textarea>

        <div class="txRow">
          <select class="select txSel" id="txFrom" title="From">
            <option value="auto">From: Auto</option>
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="ko">Korean</option>
            <option value="vi">Vietnamese</option>
            <option value="th">Thai</option>
            <option value="fr">French</option>
            <option value="hi">Hindi</option>
          </select>
          <select class="select txSel" id="txTo" title="To">
            <option value="en">To: English</option>
            <option value="zh">To: Chinese</option>

        </div>

</select>

          </div>

    </div>

  </div>
</div>

    </div>
  </div>
</div>
